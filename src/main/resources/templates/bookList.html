<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Mi Tienda de Libros</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Libros Disponibles</a></li>

					<li class="nav-item"><a class="nav-link text-white" href="my_books">Mis Libros</a></li>
				</ul>

				<div>
					<a class="nav-link text-white" href="book_register">Registrar Nuevo Libro</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-6">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Autor</th>
					<th scope="col">Precio</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${book}">
					 <td th:text="${b.id}"></td>
					 <td th:text="${b.name}"></td>
					 <td th:text="${b.author}"></td>
					 <td th:text="${b.price}"></td>
					 
					 <td style="white-space:nowrap">
                     <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Agregar Libro</a>
                     <td><a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                     <td><a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>
                     </td>
					 
				</tr>
			</tbody>
		</table>
	</div>

	<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</body>
</html>
